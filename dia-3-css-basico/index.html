<!DOCTYPE html>
<html>
  <head>
    <title>Mi web con CSS</title>
    <style>
      body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
      }

      .container {
        background-color: white;
        width: 80%;
        margin: 40px auto;
        padding: 20px;
        border-radius: 10px;
      }

      h1 {
        text-align: center;
        color: darkblue;
      }

      h2 {
        color: darkgreen;
      }

      p {
        text-align: justify;
        line-height: 1.6;
      }

      img {
        width: 150px;
        float: right;
        margin-left: 15px;
        border: 2px solid black;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Hola, soy Héctor</h1>

      <img src="https://via.placeholder.com/150" alt="Imagen de ejemplo">

      <h2>Sobre mí</h2>
      <p>
        Estoy aprendiendo HTML y CSS desde cero y este es mi primer proyecto
        con estilos.
      </p>

      <h2>Objetivos</h2>
      <ul>
        <li>Aprender HTML</li>
        <li>Aprender CSS</li>
        <li>Empezar JavaScript</li>
      </ul>
    </div>
  </body>
</html>
